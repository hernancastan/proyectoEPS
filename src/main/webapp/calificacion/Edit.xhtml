<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalificacionEditDlg" widgetVar="CalificacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCalificacionTitle}">
            <h:form id="CalificacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{calificacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCalificacionLabel_idCalificacion}" for="idCalificacion" />
                        <p:inputText id="idCalificacion" value="#{calificacionController.selected.idCalificacion}" title="#{bundle.EditCalificacionTitle_idCalificacion}" required="true" requiredMessage="#{bundle.EditCalificacionRequiredMessage_idCalificacion}"/>
                        <p:outputLabel value="#{bundle.EditCalificacionLabel_nomCalificacion}" for="nomCalificacion" />
                        <p:inputText id="nomCalificacion" value="#{calificacionController.selected.nomCalificacion}" title="#{bundle.EditCalificacionTitle_nomCalificacion}" />
                        <p:outputLabel value="#{bundle.EditCalificacionLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{calificacionController.selected.descripcion}" title="#{bundle.EditCalificacionTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditCalificacionLabel_idCita}" for="idCita" />
                        <p:selectOneMenu id="idCita" value="#{calificacionController.selected.idCita}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{citasController.itemsAvailableSelectOne}"
                                           var="idCitaItem"
                                           itemValue="#{idCitaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{calificacionController.update}" value="#{bundle.Save}" update="display,:CalificacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CalificacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CalificacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
